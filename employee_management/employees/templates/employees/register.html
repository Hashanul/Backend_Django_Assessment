{% extends 'employees/base.html' %}

{% block content %}
<h1>Register</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Register</button>
    <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account? Login</a>
</form>
{% endblock %}
